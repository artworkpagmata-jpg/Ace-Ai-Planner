
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE AI Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      @media print {
        @page {
          margin: 0.5in;
        }
        body {
          background-color: white !important;
          color: black !important;
          font-size: 11pt;
        }
        .no-print {
          display: none !important;
        }
        .print-area {
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          color: black !important;
          width: 100% !important;
          max-width: none !important;
          box-shadow: none !important;
          border: none !important;
          display: block !important;
        }
        .print-area * {
          background-color: transparent !important;
          color: black !important;
          border-color: black !important;
        }
        /* Override dark mode prose for print */
        .prose-invert {
          --tw-prose-body: black !important;
          --tw-prose-headings: black !important;
          --tw-prose-links: black !important;
          --tw-prose-bold: black !important;
          --tw-prose-counters: black !important;
          --tw-prose-bullets: black !important;
          --tw-prose-hr: black !important;
          --tw-prose-quotes: black !important;
          --tw-prose-quote-borders: black !important;
          --tw-prose-captions: black !important;
          --tw-prose-code: black !important;
          --tw-prose-pre-code: black !important;
          --tw-prose-pre-bg: transparent !important;
          --tw-prose-th-borders: black !important;
          --tw-prose-td-borders: black !important;
        }
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        td, th {
          border: 1pt solid black !important;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "marked": "https://esm.sh/marked@15.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
